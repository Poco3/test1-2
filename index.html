<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
<body>
    
    <script>
        while(question = window.prompt("日本の首都は")) {
            if (question ==="東京") {
                alert("正解です！");
            } else if (question !== "東京") {
                alert("不正解です！");
            }}
    </script>
    
</body>
</html>
